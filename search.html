    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
    var socket = io();

    var q = getUrlVars()["q"];
    var zip = getUrlVars()["zip"];

    socket.emit("search", q, zip);

    function getUrlVars() {
      var vars = {};
      var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,
      function(m,key,value) {
        vars[key] = value;
      });
      return vars;
    }
    </script>
